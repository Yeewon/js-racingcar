<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <title>🏎️ 자동차 경주 게임</title>
        <link rel="stylesheet" href="./src/css/index.css" />
    </head>
    <body>
        <div id="app">
            <section class="d-flex justify-center mt-5">
                <form>
                    <fieldset>
                        <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
                        <p>
                            5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
                            예시) EAST, WEST, SOUTH, NORTH
                        </p>
                        <div class="d-flex">
                            <input type="text" class="w-100 mr-2" id="input-car-name" placeholder="자동차 이름" />
                            <button type="button" class="btn btn-cyan" id="btn-name">확인</button>
                        </div>
                    </fieldset>
                    <fieldset>
                        <p>시도할 횟수를 입력해주세요.</p>
                        <div class="d-flex">
                            <input type="number" class="w-100 mr-2" id="input-number" placeholder="시도 횟수" />
                            <button type="button" class="btn btn-cyan" id="btn-number">확인</button>
                        </div>
                    </fieldset>
                </form>
            </section>
            <div id="try-number" style="text-align: center"></div>
            <section class="d-flex justify-center mt-5">
                <div class="mt-4 d-flex" id="main"></div>
            </section>
            <section class="d-flex justify-center mt-5">
                <div id="result">
                    <div class="d-flex justify-center">
                        <button type="button" class="btn btn-cyan" id="start">경주 시작하기</button>
                    </div>
                </div>
            </section>
        </div>
        <script src="./src/js/index.js" type="module"></script>
    </body>
</html>
